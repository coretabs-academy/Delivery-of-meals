<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900&display=swap&subset=arabic"
    rel="stylesheet" />

  <title>تفاصيل المنتج</title>
</head>

<body>
  <header id="header">
    <p>LOGO</p>

    <nav class="header-nav">
      <a href="{{ url_for('homepage') }}">الصفحة الرئيسية</a>
      <a class="header-active" href="{{ url_for('show_meals_for_user') }}">صفحة الوجبات</a>
    </nav>
  </header>
  <main id="meal-details">
    <div class="meal-details-meal">
      <img src="{{ meal.photo.adjusted_url }}" />
      <div>
        <p class="meal-header">{{ meal.name }}</p>
        <p>{{ meal.desc }}</p>
        <a href="{{url_for('request_meal',id = meal.id)}}">طلب الوجبة</a>
      </div>
    </div>
  </main>

  <div class="container"></div>
</body>

</html>
