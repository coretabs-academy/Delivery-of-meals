<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900&display=swap&subset=arabic"
    rel="stylesheet" />

  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet" />

  <title>أضف وجبة</title>
</head>

<body>
  <div id="add-meal">
    <header id="header">
      <p>LOGO</p>

      <nav class="header-nav">
        <a href="{{ url_for('homepage') }}">الصفحة الرئيسية</a>
        <a href="{{ url_for('admin') }}">صفحة الادارة</a>
        <a class="header-active" href="{{ url_for('show_meals_for_admin') }}">صفحة الوجبات</a>
        <a href="{{ url_for('requests') }}">صفحة الطلبات</a>
      </nav>
    </header>

    <main class="main-container">
      <div>
        <div class="main-form-image">
          <img src={{ url_for('static', filename='images/assets/add-meal-1.jpg') }} alt="form image" />
          <div class="main-form-image-overlay"></div>
        </div>
        <form id="add-meal-form" class="main-form" action="{{ url_for('add_meal') }}" method="POST"
          enctype="multipart/form-data">
          <p class="form-header">إضافة وجبة جديدة</p>

          <div class="input-container">
            <label html="mealName"><sub class="required">*</sub>:اسم الوجبة
            </label>
            <input type="text" name="mealName" id="mealName" placeholder="... أدخل اسم الوجبة" />
          </div>
          <div class="input-container">
            <label html="mealDesc">
              :وصف الوجبة
            </label>
            <textarea name="mealDesc" id="mealDesc" placeholder="... أدخل وصف مناسب للوجبة"></textarea>
          </div>
          <div class="input-container">
            <label html="price"> :السعر </label>
            <div>
              <span class="dollar-sign">$</span>
              <input type="number" name="price" id="price" value="1" min="1" step="0.0001" />
            </div>
          </div>

          <div class="input-container input-container-image">
            <label for="mealImage">:صورة للوجبة </label>
            <label for="mealImage" class="meal-image">
              <span id="mealImageName">برجاء إضافة صورة</span>
              <span id="meal-image-plus" class="plus">+ </span>
              <img src={{ url_for('static', filename='images/assets/image.png') }} alt="image logo" />
            </label>
            <input type="file" name="mealImage" id="mealImage" placeholder="... أدخل اسم الوجبة" />
          </div>

          <div>
            <a class="add-meal-cancel form-btn" href="{{ url_for('show_meals_for_admin') }}">إلــغاء</a>
            <input type="submit" name="add-meal-submit" id="add-meal-submit" class="add-meal-submit form-btn"
              value="إضـــافة" />
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="{{url_for('static', filename='js/add-meal.js')}}"></script>
</body>

</html>
